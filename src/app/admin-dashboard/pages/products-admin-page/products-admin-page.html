<h1 class="text-2xl font-bold">Listado de productos</h1>
<h3 class="text-lg">Total de productos
  <span clas="text-accent">{{productsResource.value()?.count}}</span>
</h3>


<div class="divider"></div>

<div class="flex gap-2 items-center h-20">
  <app-pagination [pages]="productsResource.value()?.pages ?? 0" [currentPage]="paginationService.currentPage()" />


  <select class="select select-bordered w-32" (change)="productsPerPage.set(+selectPerPage.value)" #selectPerPage>
    <option value="10" class="hover:bg-primary">10</option>
    <option value="20" class="hover:bg-primary">20</option>
    <option value="50" class="hover:bg-primary">50</option>
    <option value="100" class="hover:bg-primary">100</option>
  </select>
</div>

<!--Listado-->
<app-product-table [products]="productsResource.value()?.products ?? []" />
