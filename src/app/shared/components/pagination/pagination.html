<div class="join flex justify-center items-center">
  @for( page of getPagesList(); track page){
  <input class="join-item btn btn-square" type="radio" name="options" checked="page === currentPage()"
    aria-label="{{page}}" [routerLink]="[]" [queryParams]="{page:page}" (click)="activePage.set(page)" />
  }@empty {
  <p>No hay paginass</p>
  }

</div>
